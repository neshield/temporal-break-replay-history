plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
}

dependencies {
    // These dependencies are used by the application.
    implementation group: 'io.temporal', name: 'temporal-sdk', version: '1.3.1'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.6'

    // Use JUnit test framework
    testImplementation group: 'io.temporal', name: 'temporal-testing', version: '1.3.1'
    testImplementation group: 'io.temporal', name: 'temporal-testing-junit5', version: '1.3.1'

    // maybe we need junit5
    testImplementation "org.junit.jupiter:junit-jupiter-engine"
    testImplementation "org.junit.platform:junit-platform-launcher"
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

task initiateTransfer(type: JavaExec) {
    main = 'moneytransferapp.InitiateMoneyTransfer'
    classpath = sourceSets.main.runtimeClasspath
}

task startWorker(type: JavaExec) {
    main = 'moneytransferapp.MoneyTransferWorker'
    classpath = sourceSets.main.runtimeClasspath
}
